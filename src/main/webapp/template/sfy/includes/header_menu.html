<!--首页头部 -->
<div class="header_c">
    <table style="width:100%; height:150px; margin-left:auto; margin-right:auto; background:url(${BASE_PATH }template/sfy/static/img/top_bj.jpg)" width="200" cellspacing="0" cellpadding="0" border="0">
        <tbody><tr>
            <td><table style="width:1000px; margin-left:auto; margin-right:auto;" width="200" cellspacing="0" cellpadding="0" border="0" align="center">
                <tbody><tr>
                    <td width="939"><img src="${BASE_PATH }template/sfy/static/img/logo.png" width="275" height="143"></td>
                    <td style="padding-top:30px;" width="61"><img src="${BASE_PATH }template/sfy/static/img/tel.png" width="208" height="37"></td>
                </tr>
                </tbody></table></td>
        </tr>
        </tbody>
    </table>
    <div class="nav mainbav">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <ul class="nav nav-justified">
                        <% if (!isEmpty(folders)){
                            for(item in folders["0"]){
                                var childs = folders[item.id+''];
                                if(isEmpty(childs)) {
                                %>
                                    <li><a href="${BASE_PATH }${flyfox.getMenu(item.id)}.html">${item.name}</a></li>
                                <%
                                }
                            }
                        }
                        %>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
